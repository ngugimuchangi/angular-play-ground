<div class="modal">
  <div class="modal-content">
    <p>Are you sure you want to delete the user: '{{ userToDelete.name }}'</p>
    <div class="modal-actions">
      <button class="btn-ok" (click)="onDeletionConfirmation(true)">OK</button>
      <button class="btn-cancel" (click)="onDeletionConfirmation(false)">
        Cancel
      </button>
    </div>
  </div>
</div>
