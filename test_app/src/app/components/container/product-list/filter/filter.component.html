<div class="filter-container">
  <span>Filter: </span>

  <input
    type="radio"
    name="filter"
    value="all"
    [(ngModel)]="selectedFilterRadioButton"
    (change)="OnSelectedFilterRadioButtonChanged()"
  />
  <span>{{ "All(" + all + ")" }}</span>

  <input
    type="radio"
    name="filter"
    value="true"
    [(ngModel)]="selectedFilterRadioButton"
    (change)="OnSelectedFilterRadioButtonChanged()"
  />
  <span>{{ "In Stock (" + inStock + ")" }}</span>

  <input
    type="radio"
    name="filter"
    value="false"
    [(ngModel)]="selectedFilterRadioButton"
    (change)="OnSelectedFilterRadioButtonChanged()"
  />
  <span>{{ "Out of Stock (" + outOfStock + ")" }}</span>
</div>
